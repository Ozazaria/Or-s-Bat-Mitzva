<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Or's Bat Mitzva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      background-image: url('https://static.wixstatic.com/media/5ea916_1b16aa34b66f43d5bc39d2407eedcd44~mv2.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      background-color: #ff6b6b;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #ff4747;
    }

    .content {
      font-size: 24px;
      color: #333;
      margin-top: 40px;
      padding: 20px;
      max-width: 600px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    img, iframe {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }

    .compliment {
      font-size: 18px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Or'ke, here's something for your Bat Mitzva:</h1>
  <button id="generate-btn">Surprise Me</button>
  <div class="content" id="content-display">Click the button to see something special!</div>

  <script>
    // Pair each image with a specific compliment
    const imagesWithCompliments = [
      {
        image: "https://static.wixstatic.com/media/5ea916_817e7e419fdc4980b069702261482f42~mv2.jpg",
        compliment: "Dream big sweetheart, Mom & Dad."
      },
      {
        image: "https://static.wixstatic.com/media/5ea916_8f0ae45d7ee44ebd998933fc73048b37~mv2.gif",
        compliment: "I like when you play with me. Yours, Adi."
      }
    ];

    // Pair each video with a specific compliment
    const videosWithCompliments = [
      {
        video: "https://video.wixstatic.com/video/5ea916_80204d373f74452bba1c2af243c828d4/1080p/mp4/file.mp4",
        compliment: "May all your wishes come true. Yours, Mom & Dad."
      }
    ];

    document.getElementById('generate-btn').addEventListener('click', function () {
      const randomType = Math.floor(Math.random() * 3); // Randomly pick content type (0: text, 1: image, 2: video)
      const contentDisplay = document.getElementById('content-display');

      if (randomType === 0) {
        // Show a random compliment
        const randomCompliment = imagesWithCompliments[Math.floor(Math.random() * imagesWithCompliments.length)].compliment;
        contentDisplay.innerHTML = `<div>${randomCompliment}</div>`;
      } else if (randomType === 1) {
        // Show a random image with its specific compliment
        const randomIndex = Math.floor(Math.random() * imagesWithCompliments.length);
        const selectedImage = imagesWithCompliments[randomIndex];
        contentDisplay.innerHTML = `
          <img src="${selectedImage.image}" alt="Surprise Image">
          <div class="compliment">${selectedImage.compliment}</div>
        `;
      } else if (randomType === 2) {
        // Show a random video with its specific compliment
        const randomIndex = Math.floor(Math.random() * videosWithCompliments.length);
        const selectedVideo = videosWithCompliments[randomIndex];
        contentDisplay.innerHTML = `
          <iframe width="560" height="315" src="${selectedVideo.video}" 
            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>
          <div class="compliment">${selectedVideo.compliment}</div>
        `;
      }
    });
  </script>

</body>
</html>
